<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Details</title>
</head>
<body>
<table class="table">
    <tr>
        <td>Seller Name</td>
        <td><input placeholder="Enter your name" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Seller Address</td>
        <td><input placeholder="ENter your address" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>EMail Id</td>
        <td><input value="@gmail.com" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td><input type="number" class="form-control"></td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>District</td>
        <td>
            <select name="" id="" class="form-control">
                <option value="Tnj">Tnj</option>
                <option value="CmBT">CmBT</option>
                <option value="Chennai">Chennai</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="number" class="form-control"></td>
    </tr>
    <tr>
        <td>Adhar Number</td>
        <td><input type="number" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-success">SUBMIT</button></td>
    </tr>
</table>
</body>
</html>
