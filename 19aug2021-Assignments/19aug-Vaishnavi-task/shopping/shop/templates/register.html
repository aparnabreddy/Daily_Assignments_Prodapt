<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>
<body align="justify">
    <H1>REGISTER PAGE</H1>
    <table class="table">
        <tr align="justify">
            <td>SHOP NAME</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>ADDRESS</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>E-MAIL ID</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>WEBSITE</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>PHONE NUMBER</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>USER NAME</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr align="justify">
            <td>PASSWORD</td>
            <td><input class="form-control" type="password"></td>
        </tr>
        <tr align="justify">
            <td>CONFIRM PASSWORD</td>
            <td><input class="form-control" type="password"></td>
        </tr>
        <tr align="justify">
            <td><input type="radio"></td>
            <td>Agree Terms and conditions</td>
        </tr>
        <tr align="justify">
            <td></td>
            <td><BUTTON class="btn btn-primary">REGISTER</BUTTON></td>
        </tr>
    </table>

</body>
</html>
