<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Add Seller</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Seller name</td>
            <td><input placeholder="Enter your input" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input placeholder="Enter your input" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input placeholder="Enter your input" class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input placeholder="Enter your input" class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input placeholder="Enter your input" class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="">
                <option value="Bengaluru Urban">Bengaluru Urban</option>
                <option value="Mysore">Mysore</option>
                <option value="Mandya">Mandya</option>
                <option value="Kolar">Kolar</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input placeholder="Enter your input" class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Aadhar no</td>
            <td><input placeholder="Enter your input" class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" type="submit">Submit</button></td>
        </tr>
    </table>
    
</body>
</html>
