{% extends 'head.html'  %}
{%  block content  %}



    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
               
                
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
               
              <form action="http://127.0.0.1:8000/passengers/addpassenger/" method="post">

                <table class="table table-borderless">
                    <tr>
                        <td> <b>First Name</b> </td>
                        <td> <input name="firstName" class="form-control" type="text" placeholder=" Enter your first name"> </td>
                    </tr>
                    <tr>
                        <td> <b>Last Name</b> </td>
                        <td> <input name="lastName" class="form-control" type="text" placeholder=" Enter your last name"> </td>
                    </tr>
                    <tr>
                        <td> <b>Gender</b> </td>
                        <td> <select name="gender" name="" id="" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td> <b>Email</b> </td>
                        <td> <input name="email" class="form-control" type="text" placeholder="Enter your email id"> </td>
                    </tr>
                    <tr>
                        <td> <b>Mobile Number</b> </td>
                        <td> <input name="mobileNumber" class="form-control" type="text" placeholder="Enter your mobile number"> </td>
                    </tr>
                    <tr>
                        <td> <b>Username</b> </td>
                        <td> <input name="username" class="form-control" type="text" placeholder="Enter your username"> </td>
                    </tr>
                    <tr>
                        <td> <b>Password</b> </td>
                        <td> <input name="password" class="form-control" type="password" placeholder="Enter your password"> </td>
                    </tr>
                    <tr>
                        <td> <b>Confirm Password</b> </td>
                        <td> <input name="confirm_password" class="form-control" type="password" placeholder="Enter your password again"> </td>
                    </tr>
                   
                    
                        <td>  </td>
                        <td> <center> <button type="submit" class="btn btn-info"> REGISTER </button>  </center> </td>
                    </tr>
                </table>
              </form>
               
                
            </div>
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
               
                
            </div>
           
    </div>

    
{%  endblock  %}
