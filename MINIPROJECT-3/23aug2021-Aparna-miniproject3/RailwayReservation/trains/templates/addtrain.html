{% extends 'header.html' %}
{%  block content  %}



    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
               
                
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
               
              <form action="http://127.0.0.1:8000/trains/addtrain/" method="post">

                <table class="table table-borderless">
                    <tr>
                        <td>Train Name </td>
                        <td> <input name="trainName" class="form-control" type="text" placeholder=" Enter the train name"> </td>
                    </tr>
                    <tr>
                        <td> Train Number </td>
                        <td> <input name="trainNumber" class="form-control" type="text" placeholder=" Enter the train number"> </td>
                    </tr>
                    <tr>
                        <td> From Station </td>
                        <td> <input name="fromStation" class="form-control" type="text" placeholder="Enter source station"> </td>
                    </tr>
                    <tr>
                        <td> To Station </td>
                        <td> <input name="toStation" class="form-control" type="text" placeholder="Enter destination station"> </td>
                    </tr>
                    <tr>
                        <td> Running Days </td>
                        <td> <input name="runningDays" class="form-control" type="text" placeholder="Enter the running days of train"> </td>
                    </tr>
                    
                        <td>  </td>

              </form>
               
                
            </div>

            </div>
           
    </div>
